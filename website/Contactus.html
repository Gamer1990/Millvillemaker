<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>MV1, Poll</title>
  </head>
  <body>
    <div class="container mt-5">
        <h1>Please take the poll with your name and number of people watching. Only approved people see your infomation</h1>
		<h2>Phone number gives us a way to reach out via text or email if there is a problem</h2>
        <form class="row g-3" action="https://formsubmit.co/cvcbills@gmail.com" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://zoom.us/j/92084361357?pwd=YTFHWDFyc1pQNWR0U0wrYnRXRUlWUT09" >

          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name*</label>
            <input type="text" class="form-control" name="name" id="FirstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name*</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="Email" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="">
          </div>
		  <div >
		   <label for="Count" class="form-label">Number of people* </label>
          <input list="browsers" class="form-control" name="Viewers" id="People" Required>
		  <datalist id="browsers">
		<option value="Myself and the Holy Ghost">
    <option value="Myself and 1">
    <option value="Myself and 2">
    <option value="Myself and 3">
    <option value="Myself and 4">
    <option value="Myself and 5">
    <option value="Myself and 6">
    <option value="Myself and 7">
    <option value="Myself and 8">
    <option value="Myself and 9">
    <option value="Myself and 10">
  </datalist>
		</div>
		  <div class="col-md-12">
            <label for="comments" class="form-label">Comments, questions?</label>
            <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3"></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Continue</button>
          </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
